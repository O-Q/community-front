<mat-card *ngIf="(error$ | async) as error" class="d-flex flex-dir-col">
  <mat-icon>error</mat-icon>
  <div class="error">
    <span class="error__code fw-bold">{{error.code}}</span>
    <br>
    <span class="fs-normal">{{error.message}}</span>
  </div>
  <button mat-raised-button color="primary" (click)="onReturn()">بازگشت</button>
</mat-card>
