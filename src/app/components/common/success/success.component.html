<mat-card *ngIf="(success$ | async) as success">
  <mat-icon>{{ success.iconName }}</mat-icon>
  <div class="success">
    <span class="success__message">{{ success.message }}</span>
  </div>
  <button class="return-btn" mat-raised-button color="primary" (click)="onReturn()">بازگشت</button>
</mat-card>
