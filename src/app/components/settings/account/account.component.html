<mat-list *ngIf="(user$ | async).user as user">
  <div mat-subheader>اطلاعات اصلی</div>
  <mat-list-item>
    <div class="w-100">
      <div class="flex-between mb-1">
        <div class="d-grid">
          <div mat-line>آدرس ایمیل</div>
          <div mat-line class="f-medium-subtitle"> {{user.email}} </div>
        </div>
        <div>
          <button mat-stroked-button (click)="onChangeEmail(user.email)">تغییر</button>
        </div>
      </div>
      <div class="flex-between">
        <div class="d-grid">
          <div mat-line class="text-persian">تغییر گذرواژه</div>
          <div mat-line class="f-medium-subtitle"> گذرواژه باید حداقل 6 کاراکتر و شامل حرف و عدد باشد </div>
        </div>
        <div>
          <button mat-stroked-button (click)="onChangePassword()">تغییر</button>
        </div>
      </div>
    </div>
  </mat-list-item>
  <mat-divider></mat-divider>

</mat-list>
