<mat-card style="min-height: auto">
  <mat-card-header>
    <mat-card-title>بازنشانی اطلاعات کاربری</mat-card-title>
    <mat-card-subtitle>
      پسورد جدید به تلفن همراه شما ارسال خواهد شد
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field (keyup.enter)="onConfirm()">
        <input matInput formControlName="phone" autocomplete="mobile" placeholder="تلفن همراه">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onConfirm()">تایید</button>
  </mat-card-actions>
</mat-card>
