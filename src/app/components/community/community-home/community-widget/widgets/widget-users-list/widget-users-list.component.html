<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let user of users; index as i" class="user__item" [href]="user.url">
        <div class=user__item__name>{{ i + 1  }}. {{ user.name }}</div>
        <div *ngIf="user.value" class="user__item__value"> {{ user.value }}</div>
      </a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
