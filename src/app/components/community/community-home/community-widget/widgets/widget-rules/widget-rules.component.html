<mat-card class="rules">
  <mat-card-header>
    <mat-card-title>✍ قوانین انجمن ✍</mat-card-title>
  </mat-card-header>
  <mat-card-content class="rules__content">
    <mat-list>
      <mat-list-item *ngFor="let rule of rules; index as i">
        <div class="rule">
          <span class="rule__subject">{{ i + 1  }}. {{ rule.subject }}</span>
          <span class="rule__description">{{ rule.description }}</span>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
