<mat-nav-list>

    <mat-icon mat-font-icon class="far fa-clipboard"></mat-icon>
    <span mat-line>کپی کردن لینک</span>
  </a>
  <a mat-list-item (click)="onShare(ShareURL.TWITTER)">

    <span mat-line>اشتراک‌گذاری در توییتر</span>
  </a>
  <a mat-list-item (click)="onShare(ShareURL.FACEBOOK)">

    <span mat-line>اشتراک‌گذاری در فیس‌بوک</span>
  </a>
  <a mat-list-item (click)="onShare(ShareURL.LINKEDIN)">
