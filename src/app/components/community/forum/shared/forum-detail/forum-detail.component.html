<mat-card class="group-detail">
  <mat-card-header>
    <div mat-card-avatar class="d__image" [ngStyle]="{'background-image': forumImage}"></div>
    <mat-card-title>{{social?.name}}</mat-card-title>
    <mat-card-subtitle class="flex-between f-large-subtitle">
      تاریخ تاسیس: {{toPersianDate(social?.createdAt)}}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="d__member-stat f-medium-subtitle flex-evenly">
    <div>
      افراد آنلاین: 55
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div>
      تعداد اعضا: 964
    </div>
  </div>

  <mat-card-content class="d__content">
    <div class="d__c__description">
      {{ social?.description }}
    </div>

  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
