<app-forum-base></app-forum-base>
<div class="w-100 flex-center">
  <div class="posts-container" [ngStyle]="{'margin-left': (isXSmall$ | async) ? '0' : '32px'}">
    <!-- posts -->
    <!-- <cdk-virtual-scroll-viewport itemSize="50"> -->
    <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
    <!-- </cdk-virtual-scroll-viewport> -->
  </div>
  <div class="widgets-container">
    <app-forum-detail></app-forum-detail>
    <!-- widgets -->
    <app-forum-widget [widgets]="widgets"></app-forum-widget>
  </div>
</div>
